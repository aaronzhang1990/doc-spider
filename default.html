<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择文档</title>
</head>
<body>
<ul id="docs"></ul>
<script type="text/javascript">
	var docmaps = {
		chrome_extension_docs: '/extensions/overview',
		casperjs_docs: '/en/latest/',
		sequelize_docs: '/en/latest/',
		weixin_docs: '/wiki/home/index.html',
		express_docs: '/4x/api.html'
	};
	function initDocList() {
		var available_docs = "{names}".split(','), html;
		html = available_docs.map(function(name){
			return '<li><a href="' + (docmaps[name] || '/') + '?db=' + name + '">' + name.replace(/_/g, ' ') + '</a></li>';
		}).join('');
		document.querySelector('#docs').innerHTML = html;
	}
	onload = initDocList;
</script>
</body>
</html>
